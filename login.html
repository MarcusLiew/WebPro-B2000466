<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container" style="padding: 15% 10% 15% 10%;">
        <div class="row">
            <div class="col-lg-5">
                <div class="container bg-white rounded">
                    <h1 class="text-center font-weight-bold" style="padding-top: 10px;">FlexIS</h1>
                    <form class="form" style="padding: 10px 10px 10px 10px;">
                        <div class="form-group">
                            <label class="form-label" for="employeeID">Employee ID:</label>
                            <input type="text" class="form-control" id="employeeID" name="employeeID" placeholder="Employee ID" />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-7 bg-info rounded">
                <h1 class="text-light" style="padding-top: 10px;">Welcome to FlexIS!</h1>
                <p class="text-light">
                    This is a web application that allows you to submit FWA requests & schedules. 
                    As a supervisor, you can review your employees' FWA requests & schedules.
                </p>
            </div>
        </div>
    </div>
  </body>
</html>
